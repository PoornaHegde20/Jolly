<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Math World!</title>
    <link rel="shortcut icon" href="imagesK/favicon.png" type="image/png">

    <link href="cssK/bootstrap.min.css" rel="stylesheet">
    <link href="cssK/styles.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="jsK/bootstrap.min.js"></script>
    <script src="jsK/script.js"></script>
    <script src="jsK/jquery.min.js"></script>


  </head>
  <body>
    Hello <span id="name"></span>
    <br>
    You are <span id="age"></span> years old!
    <br>
    character choice - <span id="character"></span>
    <br>
    <script>
      document.querySelector('#name').innerHTML = localStorage.getItem("nickname");
      document.querySelector('#age').innerHTML = localStorage.getItem("age");
      var c = localStorage.getItem("character");
      if(c==1)
        document.querySelector('#character').innerHTML = "Yellow!";
      else if(c==2)
        document.querySelector('#character').innerHTML = "Blue!";
      else if(c==3)
        document.querySelector('#character').innerHTML = "Green!";
      else if(c==4)
        document.querySelector('#character').innerHTML = "Grey!";
      else if(c==5)
        document.querySelector('#character').innerHTML = "Red!";
    </script>
    
  </body>
</html>
